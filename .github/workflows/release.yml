name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev meson ninja-build pkg-config

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: stable

      - name: Build codex-waybar
        run: cargo build --release

      - name: Build Waybar CFFI plugin
        run: |
          cd cffi/codex_shimmer
          meson setup build --prefix "${GITHUB_WORKSPACE}/dist/package"
          meson compile -C build
          meson install -C build

      - name: Stage release package
        run: |
          mkdir -p dist/package/examples dist/package/systemd
          cp target/release/codex-waybar dist/package/
          cp README.md dist/package/
          cp -r examples/. dist/package/examples/
          cp systemd/codex-waybar.service dist/package/systemd/

      - name: Create archive
        run: |
          mkdir -p dist
          tar -czf dist/codex-waybar-x86_64-unknown-linux-gnu.tar.gz -C dist/package .

      - name: Publish release asset
        uses: softprops/action-gh-release@v2
        with:
          files: dist/codex-waybar-x86_64-unknown-linux-gnu.tar.gz
          overwrite: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
